<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container" id="app">
        <div class="row">
            <h1>Contador de Vue!</h1>
        <div class="text-center"><h4>{{resultado}}</h4></div>

        </div>
        <div class="contenedor">
            <div class="botones">
                <button class="btn btn-info" @click="restar()">- </button>
            </div>
            <div class="botones">
                <button class="btn btn-info" @click="sumar()">+</button>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-4">
              <h3 class="text-center">Contador a la potencia</h3>
              <div class="text-center">
              <h4>{{potencia}}</h4></div>
            </div>
            <div class="col-4">
                <h3 class="text-center">Cantidad de clicks</h3>
                <div class="text-center"><h4>{{cantclicks}}</h4><button class="btn btn-danger" v-on:click="contador=0"><i class="fa fa-undo fa-2x"></i></button></div>
                
            </div>

        </div>
    </div>

   
</body>

</html>
